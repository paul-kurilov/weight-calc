<!DOCTYPE html>
<html>
<head>
  <title>Weight calculator</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Calculate your ideal weight" />
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <h1>Weight calculator</h1>
  <div class="container">
    <div class="calculator">
      <form id="weight-calculator" method="post">
        <div class="form-group">
          <label for="height">Your gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="height">Your height (centimeters):</label>
          <input type="text" id="height" name="height" required value="186">
        </div>
        <div class="form-group">
          <label for="age">Your age:</label>
          <input type="text" id="age" name="age" required value="36">
        </div>
        <div class="form-group">
          <label for="weight">Your current weight (kilograms):</label>
          <input type="text" id="currentWeight" name="currentWeight" required value="100">
        </div>
        <div class="form-group">
          <input type="submit" value="Calculate">
        </div>
      </form>
      <div class="result" id="result"></div>
    </div>
    <div id="response"></div>
  </div>
  
 
  <script src="./script.js"></script>
</body>
</html>
